    <script>
        function setAllColors(color) {
            document.querySelectorAll('.color-change-btn').forEach(button => {
                button.style.backgroundColor = color;
            });
        }
    
        document.querySelectorAll('.color-change-btn').forEach(button => {
            button.addEventListener('click', (event) => {
                const dropdown = document.createElement('select');
                dropdown.innerHTML = `
                    <option value="red">За почистване</option>
                    <option value="yellow">Възложена</option>
                    <option value="green">Почистена</option>
                `;
                dropdown.style.position = 'absolute';
                dropdown.style.zIndex = '1000';
    
                dropdown.addEventListener('change', () => {
                    button.style.backgroundColor = dropdown.value;
                    dropdown.remove(); // Remove dropdown after selection
                });
    
                // Position the dropdown near the button
                const rect = button.getBoundingClientRect();
                dropdown.style.top = `${rect.bottom + window.scrollY}px`;
                dropdown.style.left = `${rect.left}px`;
                document.body.appendChild(dropdown);
                dropdown.focus(); // Focus the dropdown for immediate interaction
            });
        });
    </script>
